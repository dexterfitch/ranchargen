<div class="character-card" *ngIf="character">
    <h2 *ngIf="title">{{ title }}</h2>
    <p><strong>Type:</strong> {{ character.type }}</p>
    <p><strong>Occupation:</strong> {{ character.occupation }}</p>
    <p><strong>Style:</strong> {{ character.style }}</p>
    <p><strong>Disposition:</strong> {{ character.disposition }}</p>
    <p><strong>Accessory:</strong> {{ character.accessory }}</p>
    <p><strong>Palette:</strong></p>

    <div class="palette">
        <span 
            class="swatch" 
            *ngFor="let color of character.palette.colors" 
            [style.background]="color"
            [title]="color"
            role="button"
            tabindex="0"
            (click)="copyToClipboard(color, $event)"
            (keydown.enter)="copyToClipboard(color, $event)"
            [attr.aria-label]="'Copy ' + color + ' to clipboard'"
        ></span>
        <div aria-live="polite" class="visually-hidden" #liveRegion>{{ liveMessage }}</div>
    </div>
</div>
