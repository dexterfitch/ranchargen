<app-header></app-header>
<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>
<app-character-card 
    [character]="character"
    title="Random Character"
></app-character-card>
<div class="random-button-section">
    <button (click)="getCharacter()" [disabled]="loading">
        {{ loading ? 'Loading...' : 'Get Another Random Character' }}
    </button>
    <div class="loading-spinner" *ngIf="loading" aria-hidden="true"></div>
</div>
<app-recent-characters />
